<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fetch API</title>
</head>
<body>
	<script>
		fetch('https://jsonplaceholder.typicode.com/posts/10')
		.then(res => {
			if(res.ok) {
				console.log('ok')
				return res.json()
			} else {
				console.log('not ok')
				throw new Error (res.status)
			}
		})
		.then(data=> console.log(data))
		.catch(error => console.log(error))
	</script>
</body>
</html>
